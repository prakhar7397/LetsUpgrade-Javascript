<html>
<head>
    <title>My Example</title>
</head>
<body>
<time id="date"></time>

<script>
  var currentDate = new Date(),
      day = currentDate.getDate(),
      month = currentDate.getMonth() + 1,
      year = currentDate.getFullYear(),
      date = day + "/" + month + "/" + year;
      
  document.getElementById("date").innerHTML = date;
</script>
</body>
</html>
